<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
<div class="container">
  <input type="text" id="screen" disabled>
  <div class="buttons">
    <button class="op">C</button>
    <button class="op">CE</button>
    <button class="op">%</button>
    <button class="op">/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="op">*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="op">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="op">+</button>
    <button class="op">.</button>
    <button>0</button>
    <button class="op">=</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
